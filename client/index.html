<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Chat App</title>
  </head>
  <body>
    <section style="background-color: #eee">
      <div class="container py-5">
        <div class="row d-flex justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-4">
            <div class="card width-auto height-auto">
              <div class="card-header d-flex justify-content-between align-items-center p-3" style="border-top: 4px solid #ffa900">
                <h5 class="mb-0" id="user-name">Chat messages</h5>
                <!-- <div class="d-flex flex-row align-items-center">
                  <span class="badge bg-warning me-3">20</span>
                  <i class="fas fa-minus me-3 text-muted fa-xs"></i>
                  <i class="fas fa-comments me-3 text-muted fa-xs"></i>
                  <i class="fas fa-times text-muted fa-xs"></i>
                </div> -->
              </div>
              <div class="card-body message-container" id="message"></div>
              <div class="card-footer mt-3 text-muted d-flex justify-content-start align-items-center p-3">
                <form action="#" id="send-message">
                  <div class="input-group mb-0">
                    <input type="text" class="form-control" placeholder="Type message" id="message-input" aria-label="Recipient's username" aria-describedby="button-addon2" />
                    <button class="btn btn-warning ms-2" type="submit" id="button-addon2" style="padding-top: 0.55rem">Button</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="http://localhost:4000/socket.io/socket.io.js"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
